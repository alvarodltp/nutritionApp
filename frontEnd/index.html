<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.css"/>
    <script
     src="https://code.jquery.com/jquery-3.1.1.min.js"
     integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
     crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.3/dist/semantic.min.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
    <title></title>
  </head>
  <body>

    <!-- name area -->
    <div class="ui grid centered">

      <div class="right floated row">
        <!-- <div class="right floated column"> -->
          <div class="field" id="login">
              <div class="ui left icon input">
                <input id="first_name" type="text" placeholder="Username" style="background-image: url(&quot;data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGP6zwAAAgcBApocMXEAAAAASUVORK5CYII=&quot;); cursor: auto;">
                <i class="user icon"></i>
                <button id= "login-button" class="ui primary button">
                Login/Signup
                </button>
              </div>
          </div>
        <!-- </div> -->
      </div>



<!-- adds new container -->

  <div class="six wide column">
    <!-- <div class="ui container" id="form-container"><br> -->
    <h1>Welcome To Your Nutrition Tracker</h1>

    <div class="ui form">
      <div class="field">
        <input id="id" type="text" placeholder="ID" disabled>
      </div>
    </div>

      <!-- get age -->
    <div class="ui form">
      <div class="field">
        <label>Age</label>
        <input id="age" type="text" placeholder="Enter age...">
      </div>
    </div>

      <!-- weight -->
    <div class="ui form">
      <div class="field">
          <label>Weight</label>
        <input id="weight" type="text" placeholder="Enter weight..">
      </div>
    </div>

      <!-- height -->
    <div class="ui form">
      <div class="field">
        <label>Height</label>
        <input id="height" type="text" placeholder="Enter height..">
      </div>
    </div><br>


      <!-- activity level -->
    <div class= "container select">
      <select id="activity-level">
        <option value="" disabled selected>Activity Level</option>
        <option value="1.2">I don't workout</option>
        <option value="1.37">1-3 per week</option>
        <option value="1.55">4-5 per week</option>
        <option value="1.725">6-7 per week</option>
        <option value="1.9">Every Day</option>
      </select>
    </div><br>



      <!-- gender here -->
    <div class="select">
      <select id="gender">
        <option value="" disabled selected>Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div><br>



      <!-- goal -->
    <div class="select">
      <select id="goal">
        <option value="" disabled selected>Select Your Goal</option>
        <option value="lose">Lose Weight</option>
        <option value="maintain">Maintain Current Weight</option>
        <option value="gain">Gain Muscle</option>
      </select>
    </div><br>



      <!-- button for cancel or submit -->
    <div class="ui buttons">
      <button id= "update-button" class="ui button">Update Profile</button>
      <div class="or"></div>
      <button id="calculate-button" class="ui positive button">Calculate</button>
    </div>
  </div><br>


    <!-- showbmr -->
  <div class="eight wide column">
    <div id="show-bmr">
    </div>
  </div>

    <!-- new container ends here 2 divs -->

    <div class="ui twelve wide column centered row" id="body-type-container">

    <h1 id="select-body-title">Select your body type to calculate your macronutrients</h1><br>

  <div class="ui link cards">
  <div id="ectomorph" class="card">
    <div class="image">
      <img src="./images/ecto.jpg">
    </div>
    <div class="content">
      <div class="header">Ectomorph</div>
      <div class="description">
        Naturally thin, with a fast metabolic rate.
      </div>
    </div>

  </div>
  <div id="mesomorph" class="card">
    <div class="image">
      <img src="./images/endo.jpg">
    </div>
    <div class="content">
      <div class="header">Mesomorph</div>
      <div class="description">
        Naturally muscular and athletic with a moderate metabolic rate.
      </div>
    </div>

  </div>
  <div id="endomorph" class="card">
    <div class="image">
      <img src="./images/meso.jpg">
    </div>
    <div class="content">
      <div class="header">Endomorph</div>
      <div class="description">
        Naturally broad and thick with slow metabolic rate.
      </div>
    </div>
  </div>


<div id="macros" class="container">
</div>

</div>


<script type="text/javascript" src="src/index.js">
</script>
  </body>
</html>
